<script>
  var l = location.href.split(#);
  if(l[1] != "") {
    document.getElementById("frame").src = "https://www.youtube.com/embed/" + l[1];
  }
  function frame() {
  var code = document.getElementById("code").value;
  document.getElementById("frame").src = "https://www.youtube.com/embed/" + code;
  }
</script>
<style>
  iframe {
    width: 70%;
    height: 70%;
  }
</style>
<label>Place the code for the youtube video here</label>
<input id="code"><button onclick="frame()">submit</button>
<br>
<iframe id="frame" allowfullscreen></iframe>
